<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Para Ariana ‚Äî Ramo de Rosas Amarillas</title>
<meta name="description" content="Un ramo digital de rosas amarillas, animado y brillante, con una disculpa sincera." />
<style>
/* ================= VARIABLES ================= */
:root{
  --bg1:#0f1013; --bg2:#16181d;
  --txt:#f9f6ef; --sub:#d9d4c8;
  --amarillo:#ffeb3b; --amarillo2:#ffd54f; --amarillo3:#fbc02d;
  --verde:#2e7d32; --verde2:#66bb6a; --verde3:#1b5e20;
  --dorado:#f7d27a; --naranja:#f57f17; --rosa:#ffca28;
  --glass: rgba(255,255,255,.10); --glass2: rgba(255,255,255,.06);
  --shadow: 0 30px 80px rgba(0,0,0,.55);
}
/* ================= BASE ================= */
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; color:var(--txt);
  font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
  background:
    radial-gradient(1300px 900px at 90% -10%, #272a31 0%, var(--bg1) 45%),
    radial-gradient(1200px 800px at 10% 110%, #1a1c21 0%, var(--bg2) 55%);
  overflow-x:hidden;
}
/* halos suaves */
.halo, .halo2, .halo3{
  position:fixed; inset:auto; width:70vmax; height:70vmax; pointer-events:none; filter:blur(60px); z-index:0; opacity:.65;
  animation: flotar 22s ease-in-out infinite;
}
.halo{ left:-20vmax; top:-10vmax; background:radial-gradient(circle at 50% 50%, rgba(255,235,59,.16), transparent 60%); }
.halo2{ right:-15vmax; top:-10vmax; background:radial-gradient(circle at 50% 50%, rgba(255,193,7,.15), transparent 60%); animation-direction:reverse; }
.halo3{ left:10vmax; bottom:-20vmax; background:radial-gradient(circle at 50% 50%, rgba(255,214,79,.12), transparent 60%); animation-duration:26s; }
@keyframes flotar{ 0%,100%{ transform:translateY(-2%) } 50%{ transform:translateY(2%) } }

/* estrellas/sparkles */
.spark{
  position:fixed; inset:0; z-index:1; pointer-events:none; mix-blend-mode:screen; opacity:.9;
}

/* ================= CABECERA ================= */
header{ position:relative; z-index:3; text-align:center; padding:clamp(28px,4vw,48px) 16px 8px }
.titulo{
  display:inline-block; font-weight:900; letter-spacing:.4px;
  font-size:clamp(34px,7vw,66px);
  background:linear-gradient(90deg, var(--amarillo), var(--naranja));
  -webkit-background-clip:text; background-clip:text; color:transparent;
  text-shadow:0 0 40px rgba(255,214,79,.22);
  animation: popIn .9s cubic-bezier(.2,.8,.2,1) both;
}
@keyframes popIn{ from{ transform:translateY(10px) scale(.98); filter:blur(6px); opacity:0 } to{ transform:none; filter:none; opacity:1 } }
.sub{ margin:.35rem auto 0; max-width:820px; color:var(--sub); opacity:.92; font-size:clamp(14px,2.4vw,18px) }

/* ================= CONTENIDO ================= */
.wrap{ position:relative; z-index:3; width:min(1100px,94vw); margin:24px auto 56px; padding:0 10px }
.card{
  background:linear-gradient(180deg, var(--glass), var(--glass2));
  border:1px solid rgba(255,255,255,.16);
  border-radius:24px; padding:clamp(18px,3vw,28px);
  box-shadow:var(--shadow); backdrop-filter: blur(12px) saturate(130%);
  overflow:hidden; position:relative;
}

.fila{ display:flex; gap:24px; flex-wrap:wrap; align-items:center; justify-content:space-between }

/* ================= BOTONES ================= */
.btn{
  appearance:none; border:none; cursor:pointer; font-weight:800; letter-spacing:.3px;
  padding:14px 18px; border-radius:14px; color:#3b2c12;
  background:linear-gradient(90deg, var(--amarillo), var(--rosa));
  box-shadow:0 14px 34px rgba(245,127,23,.38);
  transition:transform .08s ease, box-shadow .2s ease, filter .2s ease;
}
.btn:hover{ transform:translateY(-1px); box-shadow:0 18px 42px rgba(245,127,23,.48); filter:brightness(1.05) }
.btn:active{ transform:translateY(1px) }
.btn-ghost{
  background:transparent; color:var(--txt);
  border:1px solid rgba(255,255,255,.28); box-shadow:none;
}

/* ================= TEXTO ESCRITURA ================= */
.type{
  font-size:clamp(17px,2.4vw,21px); line-height:1.75; white-space:pre-wrap; min-height:9.5em;
}
.firma{ margin-top:10px; opacity:.8; font-size:13px }

/* ================= RAMO PRINCIPAL ================= */
.ramo{
  width:min(520px,92vw); aspect-ratio:1/1.2; margin:auto; display:block; filter:drop-shadow(0 12px 40px rgba(255,214,79,.22));
  animation: flotar 8s ease-in-out infinite;
}
/* peque√±o brillo en flores */
.glow{ filter:url(#glow) }

/* ================= JARD√çN / RAMOS EXTRA ================= */
.galeria{
  display:grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap:14px; margin-top:18px
}
.thumb{
  position:relative; border-radius:16px; padding:10px; text-align:center; overflow:hidden;
  background:linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.08));
  border:1px solid rgba(255,255,255,.2);
}
.thumb .mini{ width:100%; aspect-ratio:1/1.1; display:block }
.badge{
  position:absolute; top:8px; right:8px; font-size:12px; padding:4px 8px; border-radius:999px;
  background:linear-gradient(90deg, var(--amarillo2), var(--amarillo3)); color:#3b2c12; font-weight:900
}

/* ================= PETALOS ================= */
.petalo{
  position:fixed; top:-10vh; width:18px; height:22px; border-radius:18px 18px 4px 18px;
  background:radial-gradient(circle at 30% 30%, #fff59d, var(--amarillo2) 60%, #f9a825 90%);
  box-shadow: inset -2px -3px 5px rgba(0,0,0,.1);
  opacity:.95; transform-origin:center; z-index:2;
  animation: caer linear forwards, girar ease-in-out infinite;
}
@keyframes caer { to { transform: translateY(110vh) rotate(0deg) } }
@keyframes girar { 0%{ rotate:0deg } 50%{ rotate:25deg } 100%{ rotate:-10deg } }

/* ================= CANVAS LAYERS ================= */
canvas#confetti{ position:fixed; inset:0; z-index:2; pointer-events:none }

/* ================= FOOT ================= */
.pie{ text-align:center; color:var(--sub); opacity:.8; padding:22px 0 44px; font-size:13px }
@media (max-width:520px){ .btn{ width:100% } }
</style>
</head>
<body>

  <canvas id="confetti"></canvas>

  <header>
    <h1 class="titulo">Para Ariana üåº ‚Äî Ramo Amarillo</h1>
    <p class="sub">Si hoy hubo l√°grimas, aqu√≠ se vuelven <b>luz y flores</b>. Este ramo es para ti, con una disculpa y mucho cari√±o.</p>

  <div class="wrap">
    <section class="card">
      <div class="fila">
        <div style="flex:1 1 480px; min-width:260px">
          <p id="type" class="type" aria-live="polite"></p>
          <div class="fila" style="gap:12px">
            <button class="btn" id="btnAbrir">Abrir ramo üåº</button>

          </div>

        </div>

        <div style="flex:1 1 420px; max-width:520px">
          <!-- ============= RAMO PRINCIPAL ============= -->
          <svg class="ramo" viewBox="0 0 200 240" role="img" aria-label="Ramo de rosas amarillas">
            <defs>
              <!-- brillos / glow -->

<script>
/* ================ TEXTO CON EFECTO ESCRITURA ================= */
const texto = `Ariana,
s√© que el 21 fue el d√≠a de las rosas amarillas‚Ä¶ y llegu√© tarde.
Perd√≥name. No fue falta de ganas; fue el reloj jugando en contra.

Hoy quise hacer algo lindo: un ramo que cruce la distancia,
que convierta l√°grimas en p√©talos y te abrace con luz.

¬øAceptas estas flores y mis disculpas?`;
const typeEl = document.getElementById('type');
let idx = 0;
(function type(){
  if(idx <= texto.length){
    typeEl.textContent = texto.slice(0, idx++);
    const ch = texto[idx-1];
    const speed = ('.!¬ø?\n‚Ä¶'.includes(ch)) ? 90 : 24;
    setTimeout(type, speed);
  }
})();

/* ================ CONFETTI SUAVE ================= */
const c2 = document.getElementById('confetti');
const kx = c2.getContext('2d');
function confetti(){
  c2.width = innerWidth; c2.height = innerHeight;
  const piezas = Array.from({length: 180}, () => ({
    x: Math.random()*c2.width, y: -10 - Math.random()*c2.height,
    s: 3 + Math.random()*6, v: 1 + Math.random()*2.4, a: Math.random()*Math.PI
  }));
  let t = 0;
  (function anim(){
    kx.clearRect(0,0,c2.width,c2.height);
    piezas.forEach(p=>{
      p.y += p.v; p.x += Math.sin((t+p.a))*0.9; p.a += 0.03;
      kx.save(); kx.translate(p.x, p.y); kx.rotate(p.a);
      kx.fillStyle = (Math.random()<.5)? '#ffd54f' : '#ffca28';
      kx.fillRect(-p.s/2, -p.s/2, p.s, p.s);
      kx.restore();
    });
    t += 0.02; if(t < 9) requestAnimationFrame(anim);
  })();
}

/* ================ P√âTALOS ================= */
function soltarPetalos(cantidad=36){
  for(let p=0;p<cantidad;p++){
    const el = document.createElement('div');
    el.className = 'petalo';
    el.style.left = (Math.random()*100) + 'vw';
    el.style.animationDuration = (8 + Math.random()*6) + 's';
    el.style.animationDelay = (Math.random()*1.6) + 's';
    el.style.filter = `hue-rotate(${(Math.random()*16)-8}deg)`;
    el.style.transform = `translateY(-10vh) rotate(${(Math.random()*60-30)}deg)`;
    document.body.appendChild(el);
    setTimeout(()=> el.remove(), 16000);
  }
}

/* ================ BOTONES ================= */
const btnAbrir = document.getElementById('btnAbrir');
const btnGigante = document.getElementById('btnGigante');
const btnMas = document.getElementById('btnMas');
const galeria = document.getElementById('galeria');

btnAbrir.addEventListener('click', ()=>{
  confetti();
  soltarPetalos(42);
  // peque√±o zoom de las flores
  const flores = document.getElementById('flores');
  flores.animate([
    { transform:'scale(1)', filter:'brightness(1)' },
    { transform:'scale(1.06)', filter:'brightness(1.05)' },
    { transform:'scale(1)', filter:'brightness(1)' }
  ], { duration:1200, easing:'cubic-bezier(.2,.8,.2,1)' });
});

let gigante = false;
btnGigante.addEventListener('click', ()=>{
  const ramo = document.querySelector('.ramo');
  gigante = !gigante;
  ramo.animate([
    { transform: 'scale(1)', filter:'drop-shadow(0 12px 40px rgba(255,214,79,.22))' },
    { transform: 'scale(1.18)', filter:'drop-shadow(0 16px 60px rgba(255,214,79,.35))' }
  ], { duration:600, fill:'forwards', easing:'cubic-bezier(.2,.8,.2,1)' });
  if(!gigante){
    ramo.animate([{ transform:'scale(1.18)' },{ transform:'scale(1)' }], { duration:600, fill:'forwards' });
  }
});

/* ================ GENERADOR DE RAMOS EXTRA ================= */
function crearMiniRamo(scale=0.6){
  // mini SVG basado en el ramo principal (simplificado)
  const svg = document.createElementNS('http://www.w3.org/2000/svg','svg');
  svg.setAttribute('class','mini');
  svg.setAttribute('viewBox','0 0 200 240');

  const defs = document.querySelector('.ramo defs').cloneNode(true);
  svg.appendChild(defs);

  const g = document.createElementNS('http://www.w3.org/2000/svg','g');
  g.setAttribute('transform',`translate(0,0) scale(${scale})`);
  svg.appendChild(g);

  // papel
  const pathPapel = document.createElementNS('http://www.w3.org/2000/svg','path');
  pathPapel.setAttribute('d','M100 200 C 40 168, 30 120, 52 86 C 72 56, 128 56, 148 86 C 170 120, 160 168, 100 200 Z');
  pathPapel.setAttribute('fill','url(#papel)');
  pathPapel.setAttribute('stroke','#f1d57a'); pathPapel.setAttribute('stroke-opacity','.6');
  g.appendChild(pathPapel);

  // flores (5)
  function flor(x,y,s=1){
    const grp = document.createElementNS('http://www.w3.org/2000/svg','g');
    grp.setAttribute('transform',`translate(${x},${y}) scale(${s})`);
    const c = document.createElementNS('http://www.w3.org/2000/svg','circle');
    c.setAttribute('cx','0'); c.setAttribute('cy','0'); c.setAttribute('r','16'); c.setAttribute('fill','url(#petalo)');
    const p1 = document.createElementNS('http://www.w3.org/2000/svg','path');
    p1.setAttribute('d','M0 -22 C 12 -16, 18 -4, 18 4 s-10 10-18 10 s-18 -4-18 -12 s6 -22, 18 -22z'); p1.setAttribute('fill','url(#petalo)');
    const p2 = document.createElementNS('http://www.w3.org/2000/svg','path');
    p2.setAttribute('d','M-16 0 c0 8 16 10 16 10 s16-2 16-10 s-8-14 -16-14 s-16 6 -16 14z'); p2.setAttribute('fill','url(#petalo)'); p2.setAttribute('opacity','.95');
    grp.appendChild(c); grp.appendChild(p1); grp.appendChild(p2);
    g.appendChild(grp);
  }
  flor(70,88,1); flor(100,84,1.15); flor(130,90,1); flor(84,108,.98); flor(116,110,1);

  return svg;
}

btnMas.addEventListener('click', ()=>{
  galeria.style.display = 'grid';
  galeria.setAttribute('aria-hidden','false');
  // crear 6‚Äì8 mini-ramos variados
  const cuantos = 6 + Math.floor(Math.random()*3);
  galeria.innerHTML = '';
  for(let i=0; i<cuantos; i++){
    const card = document.createElement('div');
    card.className = 'thumb';
    const badge = document.createElement('div');
    badge.className = 'badge';
    badge.textContent = (i%2===0)? 'üíõ Amarillas' : 'üåº Para ti';
    card.appendChild(badge);
    const mini = crearMiniRamo(0.56 + Math.random()*0.16);
    card.appendChild(mini);
    galeria.appendChild(card);
    // animaci√≥n de entrada
    card.animate([{ opacity:0, transform:'translateY(10px) scale(.96)' }, { opacity:1, transform:'none' }],
                 { duration:500 + i*60, easing:'cubic-bezier(.2,.8,.2,1)', fill:'forwards' });
  }
  confetti(); soltarPetalos(28);
});

/* accesibilidad */
[btnAbrir,btnGigante,btnMas].forEach(b=>b.addEventListener('keyup',e=>{ if(e.key==='Enter') b.click(); }));
</script>
